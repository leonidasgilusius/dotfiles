# Main Hyprland Config
source = ~/.config/hypr/conf.d/general.conf
source = ~/.config/hypr/conf.d/binds.conf
source = ~/.config/hypr/conf.d/windows.conf
source = ~/.config/hypr/conf.d/lookandfeel.conf
source = ~/.config/hypr/conf.d/exec.conf
source = ~/.config/hypr/conf.d/env.conf
source = ~/.config/hypr/conf.d/plugins.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,auto


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =
    numlock_by_default = true

    follow_mouse = 2

    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0
}


# to fix invisible mouse in blender
cursor {
  no_hardware_cursors = true
}


# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
	auto_group = false
	drag_into_group = 1
}
